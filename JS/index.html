<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML Converter</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.cdnfonts.com/css/xanh-mono-2" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Markdown to HTML Converter</h1>
        <div style="margin-top: 5px;">
            <!-- Input box for custom title -->
            <label for="custom-title" style="color: white;">Page Title:</label>
            <input type="text" id="custom-title" placeholder="Enter title..." style="border-radius: 5px;">

            <!-- Button to save the HTML -->
            <button id="save-button" style="border-radius: 5px; font-family: 'Courier New', Courier, monospace;">Save HTML</button>
        </div>
    </header>

    <main>
        <div id="container" style="display: flex; width: 100%;">
            <section id="input-section" style="flex: 1; padding-right: 10px;">
                <h2 class="header-text">Enter Markdown:</h2>
                <textarea id="markdown-input" placeholder="Enter your Markdown here..." style="width: 99%; height: 610px;"></textarea>
            </section>
            <section id="output-section" style="flex: 1; padding-left: 10px;">
                <h2 class="header-text">Rendered Output:</h2>
                <div id="html-output" style="width: 95.5%; height: 610px; overflow: auto;"></div>
                <label><input type="checkbox" name="checkbox" checked style="display: none"></label>
            </section>
            <section id="output-section" style="flex: 1; padding-left: 10px;">
                <h2 class="header-text">HTML Output:</h2>
                <textarea id="html-output-textarea" style="width: 95%; height: 610px; white-space: pre;" readonly></textarea>
            </section>
        </div>
    </main>
    <footer>
        <p>^._.^</p>
    </footer>
    <script src="./src/main.ts" type="module"></script>
</body>

</html>
